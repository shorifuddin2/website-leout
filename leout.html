<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible</title>
    <style>
        .container{
    height: 500px;
    display: flex;
    border: 2px dashed rgb(210, 30, 114);
    
}
#box-1{
    flex: 1;
}
.box{
    width: 200px;
    
    font-size: 3em;
    border: 3px dotted blue;
}
    </style>
</head>
<body>
    <h1>I am flexible right now</h1>
<div class="container">
    <div id="box-1" class="box">Box-1</div>
    <div id="box-2" class="box">Box-2</div>
</div>
</body>
</html>
